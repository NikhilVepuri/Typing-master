<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timed Typing Test App</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
   <main class="main">
        <article class="intro">
            <p></p><center>Welcome to Typing Speed Tester!</center><p></p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
              <p>Text will be shown here</p>
          </div><!-- #origin-text -->

            <div class="test-wrapper" style="border-color: grey;">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

              
                <button id="reset">Start over</button>
          </div>
             <div>
              <section id="WordsPerMinute">
              
                  <table>
                  <tr>
                      <th>Speed</th>
                 </tr>
                 <tr>
                    <td class="wpm">0 </td>
                   <td>Words/minute</td>
                    </tr>
                    
                    
                 </table>
                 
                </section>
              <section class="TopScores">
                  <table>
                    <tr>
                      <th style="text-align:left;">Top Scores</th>
                    </tr>
                    <tr>
                      <td class="One">0</td>
                    </tr>
                    <tr>
                      <td class="Two">0</td>
                    </tr>
                    <tr>
                      <td class="Three">0</td>
                    </tr> 
                  </table>
               </section>
              </div>
            <!-- .meta -->
        </section><!-- .test-area -->
    </main>
</body>

</html>
